<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  
  <!-- Cargamos Tailwind CSS desde la CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Importamos una fuente profesional (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Aplicamos la fuente Inter como predeterminada */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
    
    <!-- Encabezado del formulario -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
      Crea tu nueva contraseña
    </h2>
    
    <form id="reset-form" class="space-y-5">
      
      <!-- Campo Nueva Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Nueva Contraseña
        </label>
        <div class="relative">
          <input type="password" id="password" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <button type="button" id="toggle-password" aria-label="Mostrar u ocultar contraseña" 
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
            <!-- Icono de Ojo (oculto por defecto) -->
            <svg id="eye-1" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <!-- Icono de Ojo Tachado (visible por defecto) -->
            <svg id="eye-off-1" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.11 2.458.315M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0A10.025 10.025 0 0121 12c0 1.604-.464 3.09-.276 4.475M12 10.75L12 9" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Campo Confirmar Contraseña -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
          Confirmar Contraseña
        </label>
        <div class="relative">
          <input type="password" id="confirm-password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <button type="button" id="toggle-confirm-password" aria-label="Mostrar u ocultar contraseña"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
            <!-- Icono de Ojo (oculto) -->
            <svg id="eye-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <!-- Icono de Ojo Tachado (visible) -->
            <svg id="eye-off-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.11 2.458.315M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0A10.025 10.025 0 0121 12c0 1.604-.464 3.09-.276 4.475M12 10.75L12 9" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Botón de Envío -->
      <button type="submit" id="submit-button"
              class="w-full flex justify-center items-center py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
        Guardar Contraseña
      </button>
    </form>
    
    <!-- Contenedor de Mensajes (Errores o Éxito) -->
    <div id="message-container" class="mt-4 text-center"></div>
  </div>

  <script>
    // --- Lógica del Frontend (Mejorada) ---

    // 1. Selección de elementos del DOM
    const resetForm = document.getElementById('reset-form');
    const messageContainer = document.getElementById('message-container');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const submitButton = document.getElementById('submit-button');

    // Elementos para el conmutador de contraseña
    const togglePasswordBtn = document.getElementById('toggle-password');
    const eye1 = document.getElementById('eye-1');
    const eyeOff1 = document.getElementById('eye-off-1');

    // Elementos para el conmutador de confirmación
    const toggleConfirmBtn = document.getElementById('toggle-confirm-password');
    const eye2 = document.getElementById('eye-2');
    const eyeOff2 = document.getElementById('eye-off-2');

    // URL de la API (ajusta si es necesario)
    const API_URL = 'http://localhost:5900/api/auth/reset-password';

    // 2. Extraer el TOKEN de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    /**
     * Muestra un mensaje de estado (error o éxito) en el contenedor.
     * @param {string} message - El texto del mensaje a mostrar.
     * @param {'error' | 'success'} type - El tipo de mensaje.
     */
    function showMessage(message, type = 'error') {
      const messageClass = type === 'success' 
        ? 'text-green-600 bg-green-100 border border-green-300 p-3 rounded-lg' 
        : 'text-red-600 bg-red-100 border border-red-300 p-3 rounded-lg';
      
      messageContainer.innerHTML = `<div class="${messageClass}">${message}</div>`;
    }

    /**
     * Conmuta la visibilidad de un campo de contraseña.
     * @param {HTMLInputElement} input - El campo de input.
     * @param {HTMLElement} eyeIcon - El icono de ojo visible.
     * @param {HTMLElement} eyeOffIcon - El icono de ojo tachado.
     */
    function togglePasswordVisibility(input, eyeIcon, eyeOffIcon) {
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.classList.remove('hidden');
        eyeOffIcon.classList.add('hidden');
      } else {
        input.type = 'password';
        eyeIcon.classList.add('hidden');
        eyeOffIcon.classList.remove('hidden');
      }
    }

    // 3. Asignar eventos a los conmutadores
    togglePasswordBtn.addEventListener('click', () => {
      togglePasswordVisibility(passwordInput, eye1, eyeOff1);
    });

    toggleConfirmBtn.addEventListener('click', () => {
      togglePasswordVisibility(confirmPasswordInput, eye2, eyeOff2);
    });

    // 4. Validar token al cargar la página
    if (!token) {
      showMessage('Error: No se proporcionó un token válido o ha expirado.');
      resetForm.style.display = 'none'; // Ocultamos el formulario
    }

    // 5. Escuchar el evento "submit" del formulario
    resetForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevenimos que la página se recargue

      // Limpiamos mensajes anteriores
      messageContainer.innerHTML = '';

      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // 6. Validar que las contraseñas coincidan
      if (password !== confirmPassword) {
        showMessage('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
        return;
      }
      
      // Validar longitud mínima
      if (password.length < 8) {
        showMessage('La contraseña debe tener al menos 8 caracteres.');
        return;
      }

      // 7. Mostrar estado de carga y deshabilitar botón
      submitButton.disabled = true;
      submitButton.innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Guardando...
      `;

      // 8. ¡Llamar a nuestra API!
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token: token,
            newPassword: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          // Si la API da un error (ej. token expirado, usado, etc.)
          throw new Error(data.error || 'Ocurrió un error al restablecer la contraseña.');
        }

        // 9. ¡Éxito!
        showMessage('¡Contraseña actualizada con éxito! Ya puedes iniciar sesión.', 'success');
        resetForm.style.display = 'none'; // Ocultamos el formulario

      } catch (error) {
        // 10. Manejo de errores
        showMessage(error.message, 'error');
        // Reactivar el botón solo si hay un error
        submitButton.disabled = false;
        submitButton.innerHTML = 'Guardar Contraseña';
      }
    });

  </script>

</body>
</html>
