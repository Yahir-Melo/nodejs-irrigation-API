<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <style>
    /* Estilos básicos para que se vea decente */
    body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
    .container { background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 2rem; width: 90%; max-width: 400px; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input { padding: 0.8rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.8rem; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .message { text-align: center; margin-top: 1rem; font-weight: bold; }
    .error { color: #dc3545; }
    .success { color: #28a745; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Crea tu nueva contraseña</h2>
    
    <form id="reset-form">
      <div>
        <label for="password">Nueva Contraseña</label>
        <input type="password" id="password" required>
      </div>
      <div>
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" required>
      </div>
      <button type="submit">Guardar Contraseña</button>
    </form>
    
    <div id="message-container" class="message"></div>
  </div>

  <script>
    // --- Lógica del Frontend ---

    // 1. Obtenemos el formulario y el contenedor de mensajes
    const resetForm = document.getElementById('reset-form');
    const messageContainer = document.getElementById('message-container');

    // 2. Extraemos el TOKEN de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Si no hay token en la URL, mostramos un error y detenemos todo.
    if (!token) {
      messageContainer.className = 'message error';
      messageContainer.textContent = 'Error: No se proporcionó un token válido.';
      resetForm.style.display = 'none'; // Ocultamos el formulario
    }

    // 3. Escuchamos el evento "submit" del formulario
    resetForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevenimos que la página se recargue

      // Limpiamos mensajes anteriores
      messageContainer.textContent = '';

      // 4. Obtenemos los valores de los campos
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // 5. Verificamos que las contraseñas coincidan
      if (password !== confirmPassword) {
        messageContainer.className = 'message error';
        messageContainer.textContent = 'Las contraseñas no coinciden.';
        return;
      }

      // 6. ¡Llamamos a nuestra API! (Paso E del flujo)
      try {
        const response = await fetch('http://localhost:5900/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token: token,
            newPassword: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          // Si la API nos da un error (ej. token expirado)
          throw new Error(data.error || 'Ocurrió un error.');
        }

        // 7. ¡Éxito!
        messageContainer.className = 'message success';
        messageContainer.textContent = '¡Contraseña actualizada con éxito! Ya puedes iniciar sesión.';
        resetForm.style.display = 'none'; // Ocultamos el formulario

      } catch (error) {
        messageContainer.className = 'message error';
        messageContainer.textContent = error.message;
      }
    });
  </script>

</body>
</html>
